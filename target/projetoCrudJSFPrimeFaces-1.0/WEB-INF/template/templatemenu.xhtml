<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Treinamento JSF e PrimeFaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="file.css"/>
    </h:head>
    <h:body>
        
        <p:confirmDialog global="true">
                <p:commandButton value="Sim" styleClass="ui-confirmDialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" styleClass="ui-confirmDialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        
        <ui:insert name="corpo"/>
        <footer> <h2>Rodapé da Página</h2></footer>
    </h:body>
</html>
