<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>JP Corporation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" />
                <p:inputText value="#{userMB.user.name}" />
                <p:outputLabel value="E-mail" />
                <p:inputText value="#{userMB.user.email}" />
                <p:outputLabel/>
                <p:commandButton value="Adicionar" action="#{userMB.addUser()}" update="form tabelaPessoa" />
            </h:panelGrid>
        </h:form>
        
        <h1>Lista de Pessoas</h1>
        <p:dataTable value="#{userMB.listUsers}" var="lp" id="tabelaPessoa">
            <p:column headerText="Nome">#{lp.name}</p:column>
            <p:column headerText="E-mail">#{lp.email}</p:column>
            <p:column headerText="Editar">
                <p:button value="Editar" outcome="/pages/sucesso.xhtml?parametro=#{lp.name}" />
            </p:column>
        </p:dataTable>
        
    </h:body>
</html>
