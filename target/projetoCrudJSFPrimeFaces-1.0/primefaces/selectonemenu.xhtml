<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Treinamento JSF e PrimeFaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="file.css"/>
    </h:head>
    <h:body>  
        <h:form id="form">
            <p:panelGrid columns="2">
                <h:outputText value="Evento" />
                <p:selectOneMenu value="#{atividadeMB.atividade.name}" filter="true">
                    <f:selectItem itemLabel="Semana de Adiministração" itemValue="Evento 1"/>
                    <f:selectItem itemLabel="Semana do Meio Ambiente" itemValue="Evento 2"/>
                    <f:selectItem itemLabel="WorkShop de Programação" itemValue="Evento 3"/>
                    
                </p:selectOneMenu>
                <p:commandButton value="Enviar" update="label"/>
                <p:outputLabel value="#{atividadeMB.atividade.name}" id="label"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
