<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Treinamento JSF e PrimeFaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="file.css"/>
    </h:head>
    <h:body>
        
        <h1>Campos de entrada de texto</h1>
        
        <p:messages id="msg" />
        
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="name" />
                
                <p:inputText id="name" required="true" requiredMessage="O Nome é Obrigatório!" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
