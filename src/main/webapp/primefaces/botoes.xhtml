<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Componente Botoes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="file.css"/>
    </h:head>
    <h:body>
        <h1>Barra de Ferramentas e Botões</h1>
        <h:form id="form">
            
            <p:toolbar>
                <f:facet name="left">
                    <p:button value="Novo" icon="pi pi-folder" />
                    <span class="ui-separator" style="width: 5px;"/>
                    <p:button value="Abrir" icon="pi pi-folder-open" />
                    <span class="ui-separator" style="width: 5px;"/>
                    <p:button icon="pi pi-save" />
                    <span class="ui-separator" style="width: 5px;"/>
                    <p:button icon="pi pi-trash" />
                    <span class="ui-separator" style="width: 5px;"/>
                    <p:button icon="pi pi-print" />
                    
                </f:facet>
                <f:facet name="right">
                    <p:menuButton value="Opções">
                        <p:menuitem value="Salvar" icon="pi pi-save"/>
                        <p:menuitem value="Alterar" icon="pi pi-pencil"/>
                        <p:menuitem value="Apagar" icon="pi pi-trash"/>
                    </p:menuButton>
                </f:facet>
            </p:toolbar>
            
        </h:form>
    </h:body>
</html>
