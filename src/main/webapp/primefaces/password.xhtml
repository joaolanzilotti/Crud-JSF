<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Componente Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Campos de password</h1>
        <p:messages id="msg"/>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="password" for="password"/>
                <p:password id="password" 
                            feedback="true" 
                            weakLabel="Muito Fraca" 
                            goodLabel="Senha Razoável" 
                            strongLabel="Senha Forte" 
                            inline="true" 
                            promptLabel="Informe sua Senha" 
                            match="confirma"
                            required="true"
                            requiredMessage="A Senha é Obrigatória"
                            validatorMessage="A Senha e a Validação Estão Diferentes"/>
                
                <p:outputLabel value="Confirme a Senha" for="confirma" />
                <p:password id="confirma" required="true"/>
            </p:panelGrid>
            <p:commandButton value="Cadastrar Senha" icon="ui-icon-disk" /> 
        </h:form>
    </h:body>
</html>
