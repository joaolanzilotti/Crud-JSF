<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>JP Corporation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Nome" />
                <h:inputText value="#{userMB.user.name}" />
                <h:outputText value="E-mail" />
                <h:inputText value="#{userMB.user.email}" />
                <h:outputText/>
                <h:commandButton value="Adicionar" action="#{userMB.addUser()}" />
            </h:panelGrid>
        </h:form>
        
        <h1>Lista de Pessoas</h1>
        <h:dataTable value="#{userMB.listUsers}" var="lp" border="2">
            <h:column>#{lp.name}</h:column>
            <h:column>#{lp.email}</h:column>
        </h:dataTable>
        
    </h:body>
</html>
